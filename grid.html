<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style>
    /*
   span이나 div 
   division: block level element 화면전체
   span: inline element
   무엇이 필요하냐에 따라서 span이나 div를 쓰면 된다.
    */
    #grid {
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
    }
    div {
        border: 5px solid green;
    }
</style>
<body>
    <div id="grid">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
    </div>
</body>
</html>
