<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
<style>
    /*
    block level element
    */
    h1{
        border: 5px solid red;
        padding:20px;
        margin:20px;
        display: block;
        width: 150px;
    }
    /*
    inline element
    display:inline /block는 필요에 따라 바꿀 수 있음. none는 안 보이게 하는 것
    padding은 컨텐트와 테두리 사이의 간격
    */
</style>
</head>
<body>
<h1>EGGDOG</h1>
<h1>EGGDOG</h1>
</body>
</html>
