<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <h1>Array</h1>

  <h2>Syntax</h2>
  <script>
    var egg = ["eggdog","eggcat"];
  </script>

<h2>get</h2>
  <script>
    document.write(egg[0]);
    document.write(egg[1]);
</script>

<h2>add</h2>
<script>
  egg.push("eggcow");
  egg.push("egghorse");
</script>

<h2>Count</h2>
  <script>
  document.write(egg.length);
  </script>

<h2>인덱스 찾기</h2>
<script>
 document.write(egg.indexOf("eggcow"));
</script>


</body>
</html>
