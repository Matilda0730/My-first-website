<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ex4</title>
</head>
<body>
  <h1>comparison operator(비교 연산자) & Boolean </h1>
  <h2> === </h2>
  <h3>1===1</h3>
  <script>
    document.write(1===1);
    /* 왼쪽과 오른쪽이 같느냐는 뜻 */
  </script>

  <h3>1===2</h3>
  <script>
    document.write(1===2);
    /* 왼쪽과 오른쪽이 같느냐는 뜻 */
  </script>

<h3>1&lt;2</h3>
  <script>
    document.write(1<2);
    /* 1보다 2가 크냐는 뜻 */
  </script>

<h3>1&lt;1</h3>
  <script>
    document.write(1<1);
    /* 1보다 1이 크냐는 뜻 */
  </script>

<h3>2&gt;1</h3>
<script>
  document.write(2>1);
  /* 1보다 2이 크냐는 뜻 */
</script>

</body>
</html>
