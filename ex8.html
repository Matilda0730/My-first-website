<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Loop&Array</h1>
  <script>
    var egg=['eggdog','eggcat','eggcrow'];
  </script>
  <h2>eggs</h2>
  <ul>
    <script>
      var i=0;
      while(i<egg.length){
      document.write('<li><a href="https://www.naver.com/"'+egg[i]+'>'+egg[i]+'</a></li>');
      i= i+1;
      }
    </script>
  </ul>
</body>
</html>
